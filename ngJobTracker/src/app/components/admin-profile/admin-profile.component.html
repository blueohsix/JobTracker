<div class="text-center"><strong><h2>Accounts</h2> </strong></div>
<div id="adminProfile">
  <table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Enabled</th>
        <th>Update</th>
      </tr>
    </thead>

    <tbody class="table table-hover">
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td>{{user.enabled}}</td>
        <td><button (click)="toggleEnable(user)">Enable/Disable</button></td>

      </tr>
    </tbody>
  </table>
</div>
