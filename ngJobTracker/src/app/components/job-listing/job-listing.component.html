<div class="text-center listing-title"><h1>Open Job Listings</h1></div>

<div class="table-container">
  <table class="table table-striped table-hover" >
    <thead class="thead thead-dark">
      <th>Position</th>
      <th>Company</th>
      <th>Location</th>
      <th>Job Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobList" id="{{ job.url }}" onclick="window.open(this.id)">

          <td>{{ job.title }}</td>
          <td>{{ job.company }}</td>
          <td>{{ job.location }}</td>
          <td>{{ job.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
